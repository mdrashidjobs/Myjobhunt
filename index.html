<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Ads ‚Äì Dynamic Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    .tabs {
      display: flex;
      background: #333;
      color: white;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background: #444;
    }
    .tab.active {
      background: #2196F3;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .date-header {
      font-weight: bold;
      margin: 20px 0 10px;
      text-align: center;
      color: #444;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .job {
      background: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .job p {
      margin: 6px 0;
    }
    .divider {
      text-align: center;
      margin: 15px 0;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs" id="tabs"></div>

  <!-- Tab contents -->
  <div id="tab-contents"></div>

  <script>
    async function loadJobs() {
      const response = await fetch("jobs.json?_=" + new Date().getTime());
      const jobs = await response.json();

      // Extract all categories
      const categories = [...new Set(jobs.map(job => job.category))];
      const tabsDiv = document.getElementById("tabs");
      const contentsDiv = document.getElementById("tab-contents");

      // Build tabs
      tabsDiv.innerHTML = "";
      contentsDiv.innerHTML = "";
      categories.forEach((cat, idx) => {
        const tabBtn = document.createElement("div");
        tabBtn.className = "tab" + (idx === 0 ? " active" : "");
        tabBtn.innerText = cat;
        tabBtn.onclick = () => activateTab(cat);
        tabsDiv.appendChild(tabBtn);

        const tabContent = document.createElement("div");
        tabContent.className = "tab-content" + (idx === 0 ? " active" : "");
        tabContent.id = "content-" + cat;
        contentsDiv.appendChild(tabContent);
      });

      // Group jobs by category + date
      categories.forEach(cat => {
        const container = document.getElementById("content-" + cat);

        // filter this category
        const catJobs = jobs.filter(job => job.category === cat);

        // group by date
        const grouped = {};
        catJobs.forEach(job => {
          if (!grouped[job.date]) grouped[job.date] = [];
          grouped[job.date].push(job);
        });

        // sort dates (newest first)
        const sortedDates = Object.keys(grouped).sort((a, b) => 
          new Date(b) - new Date(a)
        );

        // render jobs
        sortedDates.forEach(date => {
          const dateHeader = document.createElement("div");
          dateHeader.className = "date-header";
          dateHeader.innerText = "üìÖ " + date;
          container.appendChild(dateHeader);

          grouped[date].forEach(job => {
            const jobDiv = document.createElement("div");
            jobDiv.className = "job";
            jobDiv.innerHTML = `
              <p>üìå <b>${job.title}</b></p>
              <p>üìç ${job.location}</p>
              <p>‚úÖ ${job.details}</p>
            `;
            container.appendChild(jobDiv);
          });
        });
      });
    }

    function activateTab(category) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

      const tab = [...document.querySelectorAll(".tab")].find(t => t.innerText === category);
      const content = document.getElementById("content-" + category);
      if (tab) tab.classList.add("active");
      if (content) content.classList.add("active");
    }

    loadJobs();
  </script>
</body>
</html>
