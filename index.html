<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuwait Jobs Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tab {
      padding: 10px 20px;
      margin-right: 5px;
      background: #ddd;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }
    .tab.active { background: #4285f4; color: white; }
    .tab-content { display: none; padding: 20px; background: white; border: 1px solid #ccc; border-top: none; }
    .tab-content.active { display: block; }
    .job-date { background: #4285f4; color: white; padding: 8px; margin: 10px 0; border-radius: 5px; }
    .job-item { padding: 10px; border: 1px solid #ddd; margin: 5px 0; background: #fff; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ“¢ Kuwait Jobs Portal</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="latest">Latest Jobs</div>
    <div class="tab" data-tab="previous">Previous Jobs</div>
  </div>

  <!-- Tab Contents -->
  <div id="latest" class="tab-content active"></div>
  <div id="previous" class="tab-content"></div>

  <script>
    async function loadJobs() {
      try {
        const res = await fetch("jobs.json");
        const data = await res.json();

        const latestContainer = document.getElementById("latest");
        const previousContainer = document.getElementById("previous");

        latestContainer.innerHTML = "";
        previousContainer.innerHTML = "";

        let dates = Object.keys(data).sort((a,b) => new Date(b) - new Date(a));

        dates.forEach((date, index) => {
          let jobsHtml = `<div class="job-date">ðŸ“… ${date}</div>`;
          data[date].forEach(job => {
            jobsHtml += `<div class="job-item">${job}</div>`;
          });

          if (index === 0) {
            latestContainer.innerHTML += jobsHtml; // Latest date jobs
          } else {
            previousContainer.innerHTML += jobsHtml; // Older jobs
          }
        });
      } catch (e) {
        console.error("Error loading jobs.json", e);
      }
    }

    // Tabs behavior
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    loadJobs();
  </script>
</body>
</html>
