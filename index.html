<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }

    /* Tabs */
    .tabs { display: flex; border-bottom: 2px solid #ccc; margin-bottom: 15px; }
    .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; border-bottom: none; background: #f7f7f7; margin-right: 5px; border-radius: 8px 8px 0 0; }
    .tab.active { background: #fff; font-weight: bold; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .job-date { font-size: 1.2em; margin-top: 20px; color: #333; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    .job { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    .divider { text-align: center; margin: 10px 0; color: #888; }
  </style>
</head>
<body>
  <h1>📢 Job Listings</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="latest">Latest</div>
    <div class="tab" data-tab="archive">Archive</div>
  </div>

  <!-- Content -->
  <div id="latest" class="tab-content active"></div>
  <div id="archive" class="tab-content"></div>

  <script>
    async function loadJobs() {
      try {
        const response = await fetch('jobs.json');
        const data = await response.json();

        const latestContainer = document.getElementById('latest');
        const archiveContainer = document.getElementById('archive');

        // Sort dates (newest first)
        const sortedDates = Object.keys(data).sort((a, b) => new Date(b) - new Date(a));
        const latestDate = sortedDates[0];

        // Render latest jobs
        latestContainer.innerHTML = `<h2 class="job-date">${latestDate}</h2>`;
        data[latestDate].forEach(job => {
          latestContainer.innerHTML += `
            <div class="job">
              <p>${job}</p>
            </div>
            <div class="divider">━━━━━━━━━━━━✦✿✦━━━━━━━━━━━━</div>
          `;
        });

        // Render archive (expanded with all previous dates)
        archiveContainer.innerHTML = "";
        sortedDates.slice(1).forEach(date => {
          archiveContainer.innerHTML += `<h2 class="job-date">${date}</h2>`;
          data[date].forEach(job => {
            archiveContainer.innerHTML += `
              <div class="job">
                <p>${job}</p>
              </div>
              <div class="divider">━━━━━━━━━━━━✦✿✦━━━━━━━━━━━━</div>
            `;
          });
        });
      } catch (error) {
        console.error("Error loading jobs.json:", error);
      }
    }

    // Tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    loadJobs();
  </script>
</body>
</html>
