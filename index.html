<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Job Hunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
h1 { text-align:center; margin-top:20px; }
h2 { margin-top:20px; font-weight:bold; }
hr { border:1px solid #ccc; margin:10px 0; }
.tabs { display:flex; justify-content:center; margin:20px 0; flex-wrap:wrap; }
.tab-button { padding:10px 15px; margin:5px; cursor:pointer; border:1px solid #ccc; border-radius:5px; background:#fff; }
.tab-button.active { background:#007bff; color:#fff; }
.tab-content { display:none; padding:20px; background:#fff; margin:0 10px 20px 10px; border-radius:5px; }
.tab-content.active { display:block; }
.job-block { padding:10px 0; margin-bottom:10px; }
.job-block hr { margin:10px 0; }
.job-title { font-weight:bold; }
#adContainer { text-align:center; margin:20px 0; }
</style>
<!-- Google AdSense script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3037151964199001"
crossorigin="anonymous"></script>
</head>
<body>

<!-- AdSense Container -->
<div id="adContainer">
    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin: 10px auto;"
         data-ad-client="ca-pub-3037151964199001"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<h1>MY JOB HUNT</h1>
<hr>

<div class="tabs" id="tabsContainer"></div>
<div id="contentContainer"></div>

<script>
// Categories
const categories = ["Admin","Finance","IT","Engineering","Safety","Healthcare","Sales","Drivers"];
const tabsContainer = document.getElementById('tabsContainer');
const contentContainer = document.getElementById('contentContainer');

// Create tab buttons
categories.forEach(cat=>{
    const btn = document.createElement('div');
    btn.className = 'tab-button';
    btn.dataset.tab = cat;
    btn.innerText = cat;
    tabsContainer.appendChild(btn);
});

// Tab switching
tabsContainer.addEventListener('click', e=>{
    if(!e.target.classList.contains('tab-button')) return;
    document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
    e.target.classList.add('active');
    const selected = e.target.dataset.tab;
    document.querySelectorAll('.tab-content').forEach(tc=>tc.style.display='none');
    const tabDiv = document.getElementById('tab-'+selected);
    if(tabDiv) tabDiv.style.display='block';
});

// Fetch jobs.json
fetch('https://raw.githubusercontent.com/YOURUSERNAME/YOURREPO/main/jobs.json')
.then(res=>res.json())
.then(data=>{
    categories.forEach(cat=>{
        const div = document.createElement('div');
        div.id = 'tab-'+cat;
        div.className = 'tab-content';
        contentContainer.appendChild(div);
    });

    Object.keys(data).sort((a,b)=> new Date(b) - new Date(a)).forEach(date=>{
        categories.forEach(cat=>{
            const tabDiv = document.getElementById('tab-'+cat);
            const jobs = data[date][cat];
            if(!jobs || jobs.length===0) return;
            const dateHeader = document.createElement('h2');
            dateHeader.innerText = date;
            tabDiv.appendChild(dateHeader);
            jobs.forEach(job=>{
                const jb = document.createElement('div');
                jb.className = 'job-block';
                const lines = job.split('\n');
                jb.innerHTML = '<p class="job-title">'+lines[0]+'</p>' + lines.slice(1).map(l=>'<p>'+l+'</p>').join('') + '<hr>';
                tabDiv.appendChild(jb);
            });
        });
    });

    // Activate first tab
    document.querySelectorAll('.tab-button')[0].classList.add('active');
    document.querySelectorAll('.tab-content')[0].style.display = 'block';
})
.catch(err=>{ console.error(err); contentContainer.innerHTML='<p style="color:red;">Failed to load jobs.json. Check URL.</p>'; });
</script>

</body>
</html>
