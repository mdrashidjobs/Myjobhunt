<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Ads Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab {
      padding: 8px 15px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab.active { background: #333; color: #fff; }
    .jobs { display: none; }
    .jobs.active { display: block; }
    .job {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Œ My Job Ads</h1>
  <div class="tabs" id="tabs"></div>
  <div id="content"></div>

  <script>
    async function loadJobs() {
      try {
        const response = await fetch("jobs.json?nocache=" + new Date().getTime());
        const data = await response.json();

        const tabsContainer = document.getElementById("tabs");
        const contentContainer = document.getElementById("content");

        tabsContainer.innerHTML = "";
        contentContainer.innerHTML = "";

        const dates = Object.keys(data).sort((a, b) => new Date(b) - new Date(a));

        dates.forEach((date, index) => {
          // Create tab
          const tab = document.createElement("div");
          tab.className = "tab" + (index === 0 ? " active" : "");
          tab.innerText = date;
          tab.onclick = () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".jobs").forEach(c => c.classList.remove("active"));
            tab.classList.add("active");
            document.getElementById("jobs-" + date).classList.add("active");
          };
          tabsContainer.appendChild(tab);

          // Create content
          const jobsDiv = document.createElement("div");
          jobsDiv.className = "jobs" + (index === 0 ? " active" : "");
          jobsDiv.id = "jobs-" + date;

          data[date].forEach(job => {
            const jobDiv = document.createElement("div");
            jobDiv.className = "job";
            jobDiv.innerText = job;
            jobsDiv.appendChild(jobDiv);
          });

          contentContainer.appendChild(jobsDiv);
        });

      } catch (err) {
        console.error("Error loading jobs:", err);
      }
    }

    loadJobs();
  </script>
</body>
</html>
