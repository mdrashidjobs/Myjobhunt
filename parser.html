<script>
document.getElementById("save").addEventListener("click", function () {
    let textarea = document.getElementById("input").value.trim();
    if (!textarea) return alert("No data to save!");

    let newJobs = textarea.split("\n").filter(line => line.trim() !== "");
    let today = new Date().toISOString().split("T")[0];

    fetch("jobs.json")
        .then(r => r.json())
        .catch(() => ({})) // if file doesnâ€™t exist, start fresh
        .then(data => {
            if (!data[today]) data[today] = [];
            data[today] = data[today].concat(newJobs);

            let blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            let url = URL.createObjectURL(blob);

            let a = document.createElement("a");
            a.href = url;
            a.download = "jobs.json"; // ðŸ‘ˆ forces download
            a.click();

            URL.revokeObjectURL(url);
        });
});
</script>
