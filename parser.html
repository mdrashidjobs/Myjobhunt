<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Œ Job Parser</h2>
  <p>Paste jobs below (each line = one job). Click <b>Save JSON</b> to download updated <code>jobs.json</code>.</p>

  <textarea id="input" placeholder="Paste job ads here..."></textarea>
  <br>
  <button id="save">Save JSON</button>

  <script>
    document.getElementById("save").addEventListener("click", function () {
      let textarea = document.getElementById("input").value.trim();
      if (!textarea) return alert("No data to save!");

      let newJobs = textarea.split("\n").filter(line => line.trim() !== "");
      let today = new Date().toISOString().split("T")[0];

      // Load old jobs.json if exists
      fetch("jobs.json")
        .then(r => r.json())
        .catch(() => ({})) // if not found, start fresh
        .then(data => {
          if (!data[today]) data[today] = [];
          data[today] = data[today].concat(newJobs);

          let blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
          let url = URL.createObjectURL(blob);

          let a = document.createElement("a");
          a.href = url;
          a.download = "jobs.json"; // âœ… forces download
          a.click();

          URL.revokeObjectURL(url);
        });
    });
  </script>
</body>
</html>
